<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Ticket</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class="row text-center">

            <div class="col" id="air">

                <h1>Airplane</h1>
                <div class="container_all">

                    <div class="container_jumbo_air">


                    </div>


                    <div class="container_tickets">

                        <h1 id="" class="text-decoration-line-through m-4">
                        </h1>
                        <h1 id="" class="border border-4 rounded-pill m-4"></h1>
        
                        <div class="button_container m-5">
                            <button type="button" class="btn btn-outline-primary">Buy now!</button>
                        </div>

                    </div>
                    
                </div>

            </div>

            <div class="col" id="train">

                <h1>Train</h1>
                <div class="container_all">

                    <div class="container_jumbo">


                    </div>


                    <div class="container_tickets">

                        <h1 id="out-sale" class="text-decoration-line-through m-4">
                        </h1>
                        <h1 id="out" class="border border-4 rounded-pill m-4"></h1>
        
                        <div class="button_container m-5">
                            <button type="button" class="btn btn-outline-success">Buy now!</button>
                        </div>

                    </div>
                    
                </div>

            </div>

        </div>


    </div>


    <script src="js/script.js"></script>
</body>
</html>
